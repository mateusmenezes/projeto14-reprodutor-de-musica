<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de m√∫sica</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54ef73db9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container-principal">
        <img src="./imagens/img1.jpg">
        <div class="descricao">
            <h2>nome da musica</h2>
            <i>Mateus Menezes</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto">
    
                </div>
            </div>
            <div class="tempo">
                <p class="inicio">
                    0:00
                </p>
                <p class="fim">
                    3:40
                </p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proxima"></i>
        </div>
        <audio src="./musicas/Blue Dream - Cheel.mp3" preload="metadata"></audio>
    </div>
    




    <script src="./js/app.js"></script>
</body>
</html>
